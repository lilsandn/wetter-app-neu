
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetterApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="sonne.jfif" class="d-block w-200" alt="...">
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" name="" placeholder="Enter City Name" autocomplete="off" id="input-box" class="input-box">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Wetterdaten</div>
                <div class="date" id="date">hier</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max">Jederzeit</div>
                <div class="weather" id="weather">abrufbar</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
